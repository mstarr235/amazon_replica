<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="flexbox.css">
    <title>Amazon Replica 2</title>
    
</head>
<body>
    <div class="flex_container">
        <div class="login_logo_item">  
            <img src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG"
                     alt="Amazon logo" style="width:150px;height:63px;">
        </div>

        <div class="login_form_item">
                
            <h1>Sign In</h1>
            <form>
                <p>Email Account or Phone Number</p>
                <input type="text" name="Email" placeholder="Enter Email or Phone Number">
                <p>Password<span class="forgot"><a href="#" class="link">Forgot Password</a></span></p>
                <input type="password" placeholder="Enter Password"><br>
                <button type="submit">Continue</button>
            </form>
            <ul>
                <li><a href="#" class="link">Need Help?</a></li>
            </ul>
        </div>


        <div class="new_account_item">
            <hr class="left">
            <span>New to Amazon?</span>
            <hr class="right">
        </div>

        <div class="create_account_item">
            <a href="#"><button>Create Your Amazon Account</button></a>
        </div>



        <div class="flex_item_5">
            <hr>
        </div>

        <div class="policies">
            <a href="#">Conditions of use</a><span><a href="#">Privacy Policy</a></span>
                <span><a href="#">Help</a></span>
        </div>

        <div class="copy_right">
            <p><x-small>&copy 1996-2020, Amazon.com,inc or it's affiliates</x-small></p>
        </div>

        


    </div>
</body>
</html>
